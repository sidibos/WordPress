<div class="auth_forgottenpassword">
	<h2>Forgotten Password</h2>
	<!--@BLOCK:introblock|ifnotset:errortext-->
		<p class="auth_introduction auth_forgottenpasswordintroduction">
			<!--@authmessage|default:"If you have forgotten your password, please enter your login details and we will send you a link to reset it."-->
		</p>
	<!--@ENDBLOCK:introblock-->
	<!--@BLOCK:errorblock|ifset:errortext-->
		<div class="auth_error auth_forgottenpassworderror">
			<!--@errortext-->
		</div>
	<!--@ENDBLOCK:errorblock-->

	<form method="post" action="<!--@submittourl-->" name="authforgottenpasswordform" id="auth_forgottenpasswordform" class="auth_form">
		<div class="auth_row auth_usernamecontainer">
			<label for="authdatabase_username"><!--@usernamelabel|default:"Username"-->:</label>
			<input name="authdatabase_username" type="text" id="authdatabase_username" value="<!--@authdatabase_username-->" />
		</div>
		<div class="auth_row auth_loginbutton auth_forgottenpasswordbutton">
			<input name="authdatabase_forgottenpassword" type="hidden" value="1" />
			<!--@extrainputs-->
			<button class="linkButton medium submit"><span><span>Reset my password</span></span></button>
		</div>
	</form>

	<script type="text/javascript">
		if (!document.getElementById("authdatabase_username").value) {
			if (document.getElementById("authdatabase_username").focus) document.getElementById("authdatabase_username").focus();
		}
	</script>
</div>
