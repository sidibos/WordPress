<div class="auth_login">
	<!--@BLOCK:introblock|ifnotset:errortext-->
		<div class="auth_introduction">
			<!--@authmessage|default:"You must be logged in to access this content."-->
		</div>
	<!--@ENDBLOCK:introblock-->
	<!--@BLOCK:errorblock|ifset:errortext-->
		<div class="auth_error">
			<!--@errortext-->
		</div>
	<!--@ENDBLOCK:errorblock-->

	<form method="post" action="<!--@submittourl-->" name="authloginform" id="auth_loginform" class="auth_form">
		<div class="auth_row auth_usernamecontainer">
			<label for="authdatabase_username"><!--@usernamelabel|default:"Username"-->:</label>
			<input name="authdatabase_username" type="text" id="authdatabase_username" value="<!--@authdatabase_username-->" />
		</div>
		<div class="auth_row auth_passwordcontainer">
			<label for="authdatabase_password"><!--@passwordlabel|default:"Password"-->:</label>
			<input name="authdatabase_password" type="password" id="authdatabase_password" size="14" />
		</div>
		<div class="auth_row auth_metacontainer">
			<input name="authdatabase_rememberusername" type="checkbox" id="authdatabase_rememberusername" value="1" <!--@BLOCK:c|ifnotset:forgetusername-->checked="checked"<!--@ENDBLOCK:c--> /><label for="authdatabase_rememberusername">Remember my <!--@usernamelabel|lowercase,default:"username"--></label>
		</div>
		<div class="auth_row auth_loginbutton">
			<input name="authdatabase_login" type="hidden" value="1" />
			<!--@extrainputs-->
			<button class="linkButton medium submit" onclick="this.form.submit(); return false"><span><span>Log In</span></span></button>
		</div>
		<!--@BLOCK:forgottenpassword|ifset:passwordresetenabled-->
			<div class="auth_forgottenpasswordcontainer">
				<a href="/auth/forgottenpassword">Forgotten your password?</a>
			</div>
		<!--@ENDBLOCK:forgottenpassword-->
	</form>

	<script type="text/javascript">
		if (document.getElementById("authdatabase_username").value) {
			if (document.getElementById("authdatabase_password").focus) document.getElementById("authdatabase_password").focus();
		} else {
			if (document.getElementById("authdatabase_username").focus) document.getElementById("authdatabase_username").focus();
		}
	</script>
</div>
