<div id="waitmsg" style="position: absolute; top: 41%; width: 99%; text-align: center">
	<div style="margin-left: auto; margin-right: auto; width: 387px; border: 1px solid rgb(176,0,3); text-align: left; background: white;">
		<div style="padding: 15px; position: relative">
			<div id="waitmsg_title" style="font-family:Trebuchet MS,sans-serif; font-weight: bold; font-size: 20px; color: rgb(176,0,3); margin-bottom: 10px"><!--@waitmsg_title--></div>
			<div id="waitmsg_subtitlewrapper" style="font-family:Verdana,sans-serif; font-weight: normal; font-size: 11px; color: #555; margin-bottom: 10px"><span  id="waitmsg_subtitle"><!--@waitmsg_subtitle--></span> (<a href="javascript:history.go(-1)" style="color: #999; font-family: Arial; font-size: 11px; text-decoration: none; font-weight: bold">Cancel</a>)</div>
			<div id="waitmsg_progresscont" style="border: 1px solid rgb(153,153,153); height: 10px; width: 357px; overflow: hidden; position: relative">
				<div id="waitmsg_progress" style="background-color: rgb(210,210,210); height: 10px; width: 1px;"></div>
			</div>
		</div>
	</div>
</div>
<style type="text/css">
	body { background: #F5F5F5; }
</style>
<script>
	function waitmsg_updateProgress(progress, msg) {
		var progressbar = document.getElementById("waitmsg_progress");
		var subtitle = document.getElementById("waitmsg_subtitle");
		if (progress >= 0) {
			progressbar.style.width = progress+"%";
			progressbar.style.backgroundImage = "none";
		} else {
			progressbar.style.backgroundImage = "url(/corestatic/adminmedia/img/progress_indeterminate.gif)";
			progressbar.style.width = "100%";
		}
		if (msg) subtitle.innerHTML = msg;
	}
</script>
