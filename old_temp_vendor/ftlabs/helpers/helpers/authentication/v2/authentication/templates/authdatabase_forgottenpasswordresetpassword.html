<div class="auth_forgottenpasswordnewpassword">
	<h2>Please enter a new password</h2>
	<p class="auth_introduction auth_forgottenpasswordnewpasswordintroduction">To complete the reset of your new password, please enter a new password for your account below.</p>
	<!--@BLOCK:errorblock|ifset:errortext-->
		<div class="auth_error auth_forgottenpassworderror">
			<!--@errortext-->
		</div>
	<!--@ENDBLOCK:errorblock-->

	<form method="post" action="<!--@submittourl-->" name="authforgottenpasswordform" id="auth_forgottenpasswordform" class="auth_form">
		<div class="auth_row auth_passwordcontainer">
			<label for="authdatabase_newpassword">New password:</label>
			<input name="authdatabase_newpassword" type="password" id="authdatabase_newpassword" value="" />
		</div>
		<div class="auth_row auth_passwordcontainer">
			<label for="authdatabase_confirmpassword">Confirm new password:</label>
			<input name="authdatabase_confirmpassword" type="password" id="authdatabase_confirmpassword" value="" />
		</div>
		<div class="auth_row auth_loginbutton auth_forgottenpasswordbutton">
			<!--@extrainputs-->
			<button class="linkButton medium submit"><span><span>Reset password</span></span></button>
		</div>
	</form>

	<script type="text/javascript">
		if (!document.getElementById("authdatabase_newpassword").value) {
			if (document.getElementById("authdatabase_newpassword").focus) document.getElementById("authdatabase_newpassword").focus();
		}
	</script>
</div>
